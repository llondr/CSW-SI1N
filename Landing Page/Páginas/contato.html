<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'Roboto Condensed';
            color: #087;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Página de Contato</h1>
    <hr>

    <h3>Formulário de Contato</h3>
    <p>Nome Completo</p>
    <form>
        <input type="text" name="Nome Completo" placeholder="Nome Completo...">
    </form>
    <p>Telefone</p>
    <form>
        <input type="text" name="Telefone" placeholder="Telefone...">
    </form>
    <p>E-mail</p>
    <form>
        <input type="text" name="E-mail" placeholder="E-mail...">
    </form>
    <p>Tipo de Pessoa</p>
    <form>
        Pessoa Fisica <input type="radio" name="Tipo de Pessoa" value="Pessoa fisica">
        Pessoa Jurídica <input type="radio" name="Tipo de Pessoa" value="Pessoa Juridica">
    </form>
    <p>Melhor Horário de Contato</p>
    <form>
        <input type="text" name="Horário" placeholder="Horário...">
    </form>
    <p>Tipo de Serviço que Deseja</p>
    <form>
        <select name="Tipo de Serviço">
            <option value="Tipo1">Tabela com HTML e CSS</option>
            <option value="Tipo2">Tabela com HTML, CSS e Javascript</option>
            <option value="Tipo3">Tabela Avançada</option>
        </select>
    </form>
    <p>Descrição do Serviço que queira</p>
    <form>
        <input type="text" name="Descrição" placeholder="Descrição...">
    </form>
    <br>
    <form>
        <input type="submit" name="Enviar">
    </form>
    <br>
    <hr>

    <br>
    <button onclick="document.location='./../index.html'">Voltar</button>
    <h1>2025</h1>
</body>
